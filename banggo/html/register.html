<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员注册</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div id="register-bg">
			<h1>
				<a href=""><img src="http://localhost/myProject1/banggo/img/mbshop_new_logo2.png"/></a>
				<b><a href="">手机注册</a></b>
			</h1>
			
			<!--form表单-->
			<form action="" method="get">
				<!--若表单填写不正确就尝试提交会出现提示框：请正确填写表单-->
				<h2>第一步：填写手机账户信息(以下内容均为必填)</h2>
				<p>
					<label for="uname">用户名：</label>
					<input type="text" name="uname" id="uname" />
					<span>4-20个字符，一个汉字为两个字符，推荐使用中文会员名字。一旦注册成功会员名将不能修改。</span>
					<span id="s1">
						<!--成功：用户名可用 color:green-->
						<!--失败：用户名不能为空 red-->
					</span>
				</p>
				<p>
					<label for="tel">手机号码：</label>
					<input type="text" name="tel" id="tel" />
					<span>请输入您的手机号码。</span>
					<span id="s2">
						<!--成功：什么都没有-->
						<!--失败：手机号码不合法！-->
					</span>
				</p>
				<p>
					<label for="yz">验证码：</label>
					<input type="text" name="yz" id="yz" value="" />
					<span id="s3">
						<!--成功：不显示-->
						<!--失败:验证码不能为空!-->
						<!--如果失去焦点时验证码为空，则重新获取验证码-->
						<!--提交失败验证码重新获取-->
					</span>
				</p>
				<p><input type="submit" value="发送激活码" id="submitBtn" /></p>
				<!--form表单end-->
					
				<!--右侧--邦购网欢迎您部分-->
				<div id="welcome" class="right">
					<h3>邦购网欢迎您</h3>
					<p>欢迎注册成为邦购网会员，在这里您可以享受最贴心快捷的购物服务，我们的宗旨是让每一位顾客都得到最大满意~~~</p>
					<img src="../img/dream.png" />
				</div>
				
				<!--右侧--邦购网欢迎您部分end-->
			</form>
			<ul id="register-bottom">
				<h4>美特斯邦威集团网站：</h4>
				<li><a href="">美特斯邦威</a></li>
				<li><a href="">ME&CITY</a></li>
				<li><a href="">CH'IN祺</a></li>
				<li><a href="">邦购网</a></li>
				
			</ul>
		</div>
				
	</body>
</html>
